<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Student Page</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#subjects">Subjects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am a student learning web development. This is my basic HTML page.</p>
    </section>
    <section id="subjects">
        <h2>Subjects</h2>
        <ul>
            <li>Mathematics</li>
            <li>Science</li>
            <li>History</li>
            <li>Computer Science</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:student@example.com">student@example.com</a></p>
    </section>
    <footer>
        <p>&copy; 2024 Student Page</p>
    </footer>
</body>
</html>
